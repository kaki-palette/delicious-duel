<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デリシャスデュエル</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --ur: #ffd700; --sr: #c0c0c0; --r: #f1c40f; --n: #cd7f32; --bg: #1a1a1a; }
        body { font-family: 'M PLUS Rounded 1c', sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; }
        .container { width: 100%; max-width: 480px; padding: 20px; box-sizing: border-box; }
        
        /* 入力フェーズ [cite: 9] */
        #input-phase { background: #2c2c2c; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { text-align: center; color: var(--ur); font-size: 2rem; margin-bottom: 25px; font-weight: 900; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: none; font-size: 1rem; box-sizing: border-box; background: #eee; }
        .primary-btn { width: 100%; padding: 18px; background: linear-gradient(135deg, #ffcc00, #ff9900); border: none; border-radius: 35px; font-weight: 900; font-size: 1.3rem; cursor: pointer; color: #1a1a1a; }

        /* 鑑定フェーズ演出 [cite: 14, 16] */
        #loading-phase { display: none; text-align: center; margin-top: 100px; }
        .loading-msg { color: var(--ur); font-weight: 900; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* 結果表示フェーズ（カード生成）[cite: 23] */
        #result-phase { display: none; flex-direction: column; align-items: center; width: 100%; }
        .card-wrapper { position: relative; width: 360px; height: 540px; background: #fff; border-radius: 18px; overflow: hidden; color: #333; transition: 0.3s; box-shadow: 0 15px 45px rgba(0,0,0,0.7); }
        .card-frame { position: absolute; inset: 0; border: 12px solid var(--n); border-radius: 18px; z-index: 10; pointer-events: none; }
        .card-image-area { width: 100%; height: 55%; background: #000; overflow: hidden; }
        .card-image-area img { width: 100%; height: 100%; object-fit: cover; }
        .card-content { height: 45%; padding: 18px; display: flex; flex-direction: column; box-sizing: border-box; background: #fff; }
        .food-name { font-size: 1.5rem; font-weight: 900; margin: 0; border-bottom: 3px solid #eee; }
        .praise-text { font-size: 0.8rem; font-weight: 700; color: #444; line-height: 1.4; margin: 8px 0; flex-grow: 1; overflow: hidden; }
        .stats-row { display: flex; justify-content: space-between; background: #1a1a1a; color: #fff; padding: 8px 12px; border-radius: 20px; font-weight: 900; font-size: 0.9rem; }
        .stats-row span { color: var(--ur); }

        /* UR専用演出 [cite: 25, 29] */
        .ur-frame { border-color: var(--ur) !important; box-shadow: inset 0 0 20px gold; }
        .shake { animation: shake 0.4s ease-in-out infinite; }
        @keyframes shake { 0% { transform: translate(0,0); } 25% { transform: translate(5px,5px); } 50% { transform: translate(-5px,5px); } 75% { transform: translate(5px,-5px); } }

        /* 保存用 [cite: 35] */
        .is-exporting .shake { animation: none !important; }
        .is-exporting .card-wrapper { transform: none !important; box-shadow: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <div id="input-phase">
            <h1>Delicious Duel</h1>
            <input type="text" id="food" placeholder="料理名 (12文字以内) [cite: 10]" maxlength="12">
            <input type="text" id="shop" placeholder="店名 (任意) [cite: 11]">
            <textarea id="comment" rows="4" placeholder="美食ポイント（熱意！）[cite: 12]"></textarea>
            <input type="file" id="image" accept="image/*">
            <button class="primary-btn" onclick="startDuel()">鑑定開始！</button>
        </div>

        <div id="loading-phase">
            <h2 class="loading-msg">思考中です... [cite: 16]</h2>
            <p>情熱をスコアリングしています</p>
        </div>

        <div id="result-phase">
            <div class="card-wrapper" id="card">
                <div class="card-frame" id="frame"></div>
                <div class="card-image-area"><img id="preview" src=""></div>
                <div class="card-content">
                    <h2 class="food-name" id="res-name"></h2>
                    <p id="res-praise" class="praise-text"></p>
                    <div class="stats-row">
                        <div>攻 <span id="res-atk"></span></div>
                        <div>守 <span id="res-def"></span></div>
                        <div>味 <span id="res-taste"></span></div>
                    </div>
                </div>
            </div>
            <div style="margin-top:20px; display:flex; gap:10px; width:100%;">
                <button class="primary-btn" style="font-size:1rem;" onclick="saveImage()">画像保存 [cite: 33]</button>
                <button class="primary-btn" style="font-size:1rem; background:#555; color:#fff;" onclick="location.reload()">戻る</button>
            </div>
        </div>
    </div>

    <script>
        async function startDuel() {
            const food = document.getElementById('food').value;
            const comment = document.getElementById('comment').value;
            const file = document.getElementById('image').files[0];
            if (!food || !comment || !file) return alert("全て入力してください！");

            // フォーム消失 [cite: 15]
            document.getElementById('input-phase').style.display = 'none';
            document.getElementById('loading-phase').style.display = 'block';

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                try {
                    const res = await fetch('/api/duel', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ imageBase64: reader.result, comment, foodName: food })
                    });
                    const data = await res.json();
                    if (data.error) throw new Error(data.error);

                    document.getElementById('loading-phase').style.display = 'none';
                    document.getElementById('result-phase').style.display = 'flex';

                    document.getElementById('res-name').innerText = food;
                    document.getElementById('res-praise').innerText = data.praiseText;
                    document.getElementById('res-atk').innerText = data.attack;
                    document.getElementById('res-def').innerText = data.defense;
                    document.getElementById('res-taste').innerText = data.taste;
                    document.getElementById('preview').src = reader.result;

                    // UR演出 [cite: 29]
                    if (data.rarity === 'UR') {
                        document.getElementById('frame').classList.add('ur-frame');
                        document.getElementById('card').classList.add('shake');
                    }
                } catch (err) {
                    alert("エラー: " + err.message);
                    location.reload();
                }
            };
        }

        function saveImage() {
            const card = document.getElementById('card');
            document.body.classList.add('is-exporting'); // ズレ防止 [cite: 35]
            html2canvas(card, { scale: 3, useCORS: true }).then(canvas => {
                const a = document.createElement('a');
                a.href = canvas.toDataURL("image/png");
                a.download = 'delicious-duel.png';
                a.click();
                document.body.classList.remove('is-exporting');
            });
        }
    </script>
</body>
</html>
